<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$('.header_buttons_popup').hide(300);

		var win_top;
		var nav = $('nav').offset().top;

		$( window ).on('scroll', function(event) {
			win_top = $(window).scrollTop();

			if (win_top >= nav) {
				$('nav').css('position', 'fixed');
			}
			else
				$('nav').css('position', 'relative');
		});

		$('.close').click(function(){
			$('.header_buttons_popup').toggle(300);
		});

		$('.profile_button').click(function(){
			$('.header_buttons_popup').toggle(300);
		});

		var strip = $('.strip');

		strip.click(function(){
			var i = $(this).attr('id');
			strip.each(function(){
				if (i == $(this).attr('id')) {
					$(this).toggleClass('toggle_flex');
				}
				else {
					if ($(this).hasClass('toggle_flex'))
						$(this).toggleClass('toggle_flex');
				}
			});
		});

		// $('.location_selector').click(function(){
		// 	$('.map_container').animate({
		// 		backgroundColor: "#aa0000"//////////////////////////////////////////////////////////////!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!1
		// 	}, 1000);
		// });

		function mapDisplay() {

			var latval = $('input[id=lat]').val();
			var lngval = $('input[id=lng]').val();    

			var mapOptions = {
				zoom: 8,
				center: new google.maps.LatLng(latval, lngval),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
		};
	});
</script>
